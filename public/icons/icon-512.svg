<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a24"/>
    </linearGradient>
    <linearGradient id="snake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Snake body (stylized N for Nexus) -->
  <g transform="translate(80, 80)" filter="url(#glow)">
    <!-- Snake path forming N shape -->
    <path d="M 64 296 
             L 64 64 
             L 104 64 
             L 104 184 
             L 232 64 
             L 280 64 
             L 280 296 
             L 240 296 
             L 240 176 
             L 112 296 
             Z" 
          fill="url(#snake)"/>
    
    <!-- Snake head -->
    <circle cx="280" cy="64" r="32" fill="#22c55e"/>
    <circle cx="272" cy="54" r="8" fill="#0a0a0f"/>
    <circle cx="274" cy="52" r="2" fill="#fff"/>
    
    <!-- Snake tongue -->
    <path d="M 312 64 L 344 52 L 332 64 L 344 76 L 312 64" fill="#ef4444"/>
  </g>
</svg>
